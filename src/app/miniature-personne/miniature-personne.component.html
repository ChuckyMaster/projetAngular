<div>

  <ul>
    <li>{{ kkun.nom }}</li>
    <li>{{ kkun.prenom }}</li>

    <li>{{ kkun.dateNaissance | date: "shortDate" }}</li>
    <li *ngIf="kkun.dateNaissance"></li>

    <p class="majeur" *ngif="kkun.majeur">{{ kkun.prenom }} est majeur</p>

    <button (click)="deletPersonn()">Remove</button>

</div>
